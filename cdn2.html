<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습</title>
  </head>
  <body>
    <div>
      <h1>안녕, 리액트!</h1>
      <h2 id="time"></h2>
    </div>
    <script>
      const time = document.getElementById('time');

      setInterval(() => {
        time.innerHTML = `<span>현재 시각: ${new Date().toLocaleTimeString()}</span>`;
      }, 1000);
    </script>
  </body>
</html>
